<html>
    <h1>Formulario de Registro</h1>

    <form>
        <div class="container-input">
            <label for="Nombre"> Nombre:  </label>
            <input type="text" id="NOMBRE" placeholder="Ingrese su nombre">
        </div>
    </form>
    <form>

        <div class="container-input">
            <label for="apellido"> Apellido:  </label>
            <input type="text" id="APELLIDO" placeholder="Ingrese su apellido">
        </div>
    </form>
    <form> 

        <div>
            Sexo: 
            <input type="radio" name="sexo" value="1">Mujer
            <input type="radio" name="sexo" value="2" checked>Hombre
            <input type="radio" name="sexo" value="3">Prefiero no decirlo
        </div>
    </form>
    
    <form>


        <div>
            <label for="correo"> Correo electrónico:  </label>
            <input type="text" id="CORREO" placeholder="Ingrese su email">
        </div>
    </form>   
    <form>
        <label for="poblacion"> Población:  </label>
        <select name="poblacion">

            <option>Buenos Aires</option>
            
            <option>Córdoba</option>
            
            <option>Santa Fe</option>
            <option>Misiones</option>
            <option>Otro</option>
            
            </select>

    </form> 
    <form>  

        <div>
            <label for="comentarios"> Comentarios:   </label>
            <textarea name="comentarios" rows="10" cols="40" placeholder="Escribe aquí tus comentarios" ></textarea>
        </div>

    </form> 
   
       


    <form>
        <div>
            
            <input type="checkbox" name="chekeo" value="1"> Deseo recibir más información

        </div>
    </form>

    <form>
        <div>
            
            <input type="checkbox" name="chekeo" value="1"> Declaro haber leído y aceptar las condiciones generales del programa

        </div>
    </form>

    <form> 
        <button>Enviar</button>
    </form>



</html>
